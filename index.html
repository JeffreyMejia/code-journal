<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="form">
    <header class="journal">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder"
                class="placeholder" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <div class="inputs">
                <input type="text" id="title" required />
              </div>
              <label for="photo-url">Photo URL</label>
              <div class="inputs">
                <input type="text" id="photo-url" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="notes"><label for="notes">Notes</label></div>
              <textarea
                name="notes"
                id="notes"
                cols="30"
                rows="10"
                required></textarea>
              <div class="save-button">
                <button type="submit" class="save">save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <ul>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  class="list-image"
                  src="https://cdn.britannica.com/49/61349-131-B30C16E2/El-Castillo-pyramid-plaza-Toltec-state-Yucatan.jpg"
                  alt="pyramids" />
              </div>
              <div class="column-half">
                <h2 class="list-heading">wow much amaze</h2>
                <p class="list-p">big pyramids</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  class="list-image"
                  src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Treasury_petra_crop.jpeg"
                  alt="Petra" />
              </div>
              <div class="column-half">
                <h2 class="list-heading">where am I?</h2>
                <p class="list-p">this isn't kansas</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  class="list-image"
                  src="https://i.natgeofe.com/n/535f3cba-f8bb-4df2-b0c5-aaca16e9ff31/giza-plateau-pyramids.jpg"
                  alt="pyramids" />
              </div>
              <div class="column-half">
                <h2 class="list-heading">mom I'm scared</h2>
                <p class="list-p">pick me up</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
